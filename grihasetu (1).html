        function filterCompanies() {
            const searchTerm = document.getElementById('searchInput')?.value.toLowerCase() || '';
            const cityFilter = document.getElementById('cityFilter')?.value || '';
            const serviceFilter = document.getElementById('serviceFilter')?.value || '';
            const ratingFilter = parseFloat(document.getElementById('ratingFilter')?.value || '0');
            
            state.filteredCompanies = state.companies.filter(company => {
                const matchesSearch = !searchTerm || company.name.toLowerCase().includes(searchTerm);
                const matchesCity = !cityFilter || company.city === cityFilter;
                const matchesService = !serviceFilter || company.services.some(s => s.includes(serviceFilter));
                const matchesRating = !ratingFilter || company.rating >= ratingFilter;
                
                return matchesSearch && matchesCity && matchesService && matchesRating;
            });
            
            render();
        }

        function submitBooking(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            // Calculate estimate based on booking type
            let estimate = 0;
            let area = 0;
            
            if (state.currentBookingType === 'full' || state.currentBookingType === 'basic') {
                area = parseInt(data.plotArea);
                const baseRate = state.currentBookingType === 'full' ? 1800 : 1400;
                estimate = area * baseRate;
            } else if (state.currentBookingType === 'interior' || state.currentBookingType === 'painting') {
                area = parseInt(data.area);
                const baseRate = state.currentBookingType === 'interior' ? 1000 : 35;
                estimate = area * baseRate;
            } else if (state.currentBookingType === 'renovation') {
                // Renovation estimate based on type
                const renovationCosts = {
                    'Kitchen Remodeling': 250000,
                    'Bathroom Renovation': 150000,
                    'Full House Renovation': 800000,
                    'Room Addition': 500000,
                    'Other': 300000
                };
                estimate = renovationCosts[data.renovationType] || 300000;
            }
            
            // Create booking object
            const booking = {
                id: Date.now(),
                type: getBookingTypeName(state.currentBookingType),
                company: state.selectedCompany ? state.selectedCompany.name : 'To be assigned',
                status: 'Pending',
                date: new Date().toLocaleDateString('en-IN'),
                location: data.location || data.address || 'N/A',
                area: area || null,
                estimate: estimate,
                details: data
            };
            
            // Save booking
            state.bookings.push(booking);
            localStorage.setItem('grihasetu_bookings', JSON.stringify(state.bookings));
            
            // Show success modal
            showSuccessModal(booking);
        }
        
        function getBookingTypeName(type) {
            const names = {
                'full': 'Full Construction Package',
                'basic': 'Basic Construction',
                'interior': 'Interior Design',
                'painting': 'Painting Service',
                'renovation': 'Renovation',
                'estimation': 'Cost Estimation'
            };
            return names[type] || 'Service';
        }

        function calculateEstimate(e) {
            e.preventDefault();
            
            const projectType = e.target.projectType.value;
            const area = parseInt(document.getElementById('estArea').value);
            const city = document.getElementById('estCity').value;
            const quality = document.getElementById('estQuality').value;
            
            // Base rates per sqft for different project types
            const baseRates = {
                construction: { basic: 1200, standard: 1600, premium: 2200, luxury: 3000 },
                interior: { basic: 800, standard: 1100, premium: 1600, luxury: 2500 },
                renovation: { basic: 600, standard: 900, premium: 1300, luxury: 2000 }
            };
            
            // City-wise cost multipliers
            const cityFactors = { 
                bangalore: 1.2, 
                mumbai: 1.4, 
                delhi: 1.1, 
                hyderabad: 1.0, 
                pune: 1.15 
            };
            
            const baseRate = baseRates[projectType][quality];
            const cityFactor = cityFactors[city];
            const baseCost = area * baseRate;
            const locationAdjustment = baseCost * (cityFactor - 1);
            const total = Math.round(baseCost + locationAdjustment);
            
            // Calculate breakdown
            const materials = Math.round(total * 0.45);
            const labor = Math.round(total * 0.35);
            const overhead = Math.round(total * 0.20);
            
            // Timeline estimate
            const timelineMonths = Math.ceil(area / 500);
            
            document.getElementById('totalCost').textContent = `‚Çπ${total.toLocaleString('en-IN')}`;
            document.getElementById('baseRate').textContent = `‚Çπ${baseRate}/sqft √ó ${area} sqft = ‚Çπ${baseCost.toLocaleString('en-IN')}`;
            document.getElementById('locationFactor').textContent = `${city.charAt(0).toUpperCase() + city.slice(1)} (+${((cityFactor - 1) * 100).toFixed(0)}%)`;
            document.getElementById('qualityPremium').textContent = quality.charAt(0).toUpperCase() + quality.slice(1);
            
            // Update breakdown if elements exist
            if (document.getElementById('materialsCost')) {
                document.getElementById('materialsCost').textContent = `‚Çπ${materials.toLocaleString('en-IN')}`;
                document.getElementById('laborCost').textContent = `‚Çπ${labor.toLocaleString('en-IN')}`;
                document.getElementById('overheadCost').textContent = `‚Çπ${overhead.toLocaleString('en-IN')}`;
                document.getElementById('timeline').textContent = `${timelineMonths}-${timelineMonths + 2} months`;
            }
            
            document.getElementById('estimateResult').classList.remove('hidden');
            
            // Scroll to result
            document.getElementById('estimateResult').scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
